<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a room - Hotel Pablo</title>
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>
<body>
    <nav>
        <p class="logo"><strong>PABLO</strong></p>
        <label for="check" class="check"><i class="fa fa-bars" aria-hidden="true"></i></label>
        <input type="checkbox" id="check">
        <ul>
            <label for="check" class="cancel">&#10006;</label>
            <li><a href="index.html">HOME</a></li>
            <li><a href="services.html">SERVICES</a></li>
            <li><a href="rooms.html">ROOMS</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <section id="form">
        <div class="book">
            <form action="#" class="bookform">
                <p class=bktxt>BOOK A ROOM</p>
                <div class="checkin">
                    <div class="formdiv">
                        <label class="label" for="fname">First name</label>
                        <input type="text" id="fname" placeholder="Enter your first name" required>
                    </div>
                    <div class="formdiv">
                        <label class="label" for="lname">Last name</label>
                        <input type="text" id="checkout" placeholder="Enter your last name" required>
                    </div>
                </div>
                <div class="formdiv">
                    <label class="label" for="email">Email</label>
                    <div>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="checkin">
                    <div class="formdiv">
                        <label class="label" for="checkin">Check in</label>
                        <input type="date" id="checkin" required>
                    </div>
                    <div class="formdiv">
                        <label class="label" for="checkout">Check out</label>
                        <input type="date" id="checkout" required>
                    </div>
                </div>
                <div class="formdiv">
                    <label class="label" for="guests">Guests</label>
                    <div>
                        <input type="number" id="guests" placeholder="Enter number of guests" min="1" required>
                    </div>
                </div>
                <input class="chkbox" type="checkbox" id="pay">
                <div class="paybox">
                    <div class="formdiv chkbx">
                        
                        <label class="pay paywhen" for="pay">Pay when checking in?</label>
                    </div>
                    <a class="pay paynow" href="#">Pay Now</a>
                </div>
                <button class="bookrm">BOOK</button>
                <button type="button" class="bookrm1">BOOK</button>
            </form>
        </div>
    </section>
</body>
</html>
